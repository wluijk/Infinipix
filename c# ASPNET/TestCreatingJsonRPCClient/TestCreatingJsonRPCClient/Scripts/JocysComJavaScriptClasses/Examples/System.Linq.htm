	<div id="TraceLog" style="width: 100%; height: 400px;"></div>

	<script type="text/javascript">

		// Good source of info.
		// http://newt.codeplex.com/

		Array.prototype.Where = function(source, predicate) {
			/// <summary>Filters a sequence of values based on a predicate.</summary>
			/// <param name="source">An System.Collections.Generic.IEnumerable<T> to filter.</param>
			/// <param name="predicate">A function to test each element for a condition.</param>
			/// <returns>
			/// An System.Collections.Generic.IEnumerable<T> that contains elements from
			/// the input sequence that satisfy the condition.
			/// </returns>
			WriteLog(arguments.length);
		}
		// public static IEnumerable<TSource> Where<TSource>(this IEnumerable<TSource> source, Func<TSource, bool> predicate);

		function Window_Load() {
			Trace.IsEnabled = true;
			WriteLog("Start Demo");

			var a = new Array(10);
			for (var i = 0; i < a.length; i++) a[i] = i;

			var z = a.Where(function(x) { return x == 0; });
		
		}

		window.onload = Window_Load;

	</script>
